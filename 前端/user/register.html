<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap-4.6.1-dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/common.css" />
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../css/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="../common/modal.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (window.localStorage.getItem("token") != null) {
                window.location.replace("../index.html");
            }
            $("#success-reload").click(function () {
                window.location.replace("../index.html");
            });
            $('#reg_sumbit').click(function () {
                var username = $('input#userName').val();
                var password = $('input#passWord').val();
                var contact_info = $('input#contact_info').val();
                $('#loading-modal').modal('hide');
                if (username != "" && password != "" && contact_info != "") {
                    if (register(username, password, contact_info)) {
                        window.location.replace("../index.html");
                    } else {
                        $('#loading-fail-modal').modal('show');
                    }
                }else{
                    $('#data-failed-modal').modal('show');
                }

            });
        });
    </script>
    <title>注册 - 清饮吧</title>
</head>
<body>
<div style="margin: 0 10% 0 10%">
    <div>
        <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd">
            <a class="navbar-brand" href="#"> <img src="../img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />清饮吧</a>
        </nav>
        <hr />
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">注册</li>
            </ol>
        </nav>
    </div>
    <div style="width: 440px;border:1px solid rgba(0,0,0,.125);border-radius:.25rem;margin: 2% auto;padding: 20px;">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">用户名：</span>
            </div>
            <input id="userName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">密　码：</span>
            </div>
            <input id="passWord" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">联系方式：</span>
            </div>
            <input id="contact_info" type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div style="width: 50%;margin: 0 auto;">
            <button class="btn btn-info btn-lg btn-block" id="reg_sumbit" type="submit">确定</button>
        </div>
    </div>
</div>
</body>
</html>
