<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap-4.6.1-dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/common.css" />
    <script type="text/javascript" src="../jquery.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="../css/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="../common/modal.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log(window.localStorage.getItem("token"))
            if (window.localStorage.getItem("token") != null) {
                window.location.replace("../index.html");
            }
            $("#success-reload").click(function () {
                window.location.replace("../index.html");
            });
            $('#login_sumbit').click(function () {
                var username = $('input#userName').val();
                var password = $('input#passWord').val();
                $('#loading-modal').modal('hide');
                if (username != "" && password != "") {
                    if (login(username, password)) {
                        $('#success-modal').modal('show');
                    } else {
                        $('#loading-fail-modal').modal('show');
                    }
                }else{
                    $('#data-failed-modal').modal('show');
                }

            });
        });
    </script>
    <title>登入 - 清饮吧</title>
</head>

<body>
    <div style="margin: 0 10% 0 10%">
        <div>
            <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd">
                <a class="navbar-brand" href="#"> <img src="../img/logo.png" width="30" height="30"
                        class="d-inline-block align-top" alt="" />清饮吧</a>
            </nav>
            <hr />
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">登入</li>
                </ol>
            </nav>
        </div>
        <div style="width: 440px;border:1px solid rgba(0,0,0,.125);border-radius:.25rem;margin: 2% auto;padding: 20px;">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">用户名：</span>
                </div>
                <input id="userName" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">密　码：</span>
                </div>
                <input id="passWord" type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" />
            </div>
            <a href="register.html">
                <p style="font-size: 10px;" class="text-left">&gt;没有账号？点此注册&lt;</p>
            </a>
            <div style="width: 50%;margin: 0 auto;">
                <button class="btn btn-info btn-lg btn-block" id="login_sumbit" type="submit">确定</button>
            </div>
        </div>
    </div>
</body>

</html>
